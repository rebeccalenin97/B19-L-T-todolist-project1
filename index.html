<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts for cute fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <main>
    <div class="todo-container">
      <h2 class="text-center mb-4">To-Do List</h2>
      <!-- Input Section -->
      <form id="taskForm">
        <div class="input-group mb-3">
          <label for="taskInput" class="visually-hidden">Enter new task</label>
          <input type="text" id="taskInput" class="form-control" placeholder="Enter new task..." aria-describedby="addTaskBtn">
          <select id="taskCategory" class="form-select" aria-label="Select task category">
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="Entertainment">Entertainment</option>
          </select>
          <input type="date" id="taskDueDate" class="form-control" aria-label="Select due date">
          <button class="btn btn-primary" id="addTaskBtn" aria-label="Add task">Add</button>
        </div>
      </form>
      <!-- Clear All Button -->
      <button class="btn btn-secondary mb-3" id="clearTasksBtn">Clear All Tasks</button>
      <!-- Tabs for Categories -->
      <ul class="nav nav-tabs" id="categoryTabs">
        <li class="nav-item"><a class="nav-link active" data-category="All" href="#">All</a></li>
        <li class="nav-item"><a class="nav-link" data-category="Personal" href="#">Personal</a></li>
        <li class="nav-item"><a class="nav-link" data-category="Work" href="#">Work</a></li>
        <li class="nav-item"><a class="nav-link" data-category="Entertainment" href="#">Entertainment</a></li>
      </ul>
      <!-- Task List -->
      <ul class="list-group mt-3" id="taskList"></ul>
      <div class="alert alert-info mt-3 text-center d-none" id="noTasksMessage" role="alert">No tasks in this category.</div>
    </div>
  </main>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
